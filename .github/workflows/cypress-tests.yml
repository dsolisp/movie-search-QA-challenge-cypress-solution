name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cypress-e2e/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Install Cypress dependencies
      working-directory: ./cypress-e2e
      run: npm install
    
    - name: Start backend service
      working-directory: ./backend
      env:
        OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
      run: |
        npm start > backend.log 2>&1 &
        sleep 3
    
    - name: Start frontend service
      working-directory: ./frontend
      run: |
        npm run build
        npm start > frontend.log 2>&1 &
        sleep 5
    
    - name: Wait for backend
      run: |
        for i in {1..20}; do
          if curl -s http://localhost:3000 > /dev/null 2>&1; then
            echo "Backend is ready!"
            break
          fi
          echo "Waiting for backend... ($i/20)"
          sleep 1
        done
    
    - name: Wait for frontend
      run: |
        for i in {1..20}; do
          if curl -s http://localhost:3001 > /dev/null 2>&1; then
            echo "Frontend is ready!"
            break
          fi
          echo "Waiting for frontend... ($i/20)"
          sleep 1
        done
    
    - name: Run API tests
      working-directory: ./cypress-e2e
      run: npm run cypress:run -- --spec "cypress/e2e/api_endpoints.cy.ts" --headless
    
    - name: Run UI tests
      working-directory: ./cypress-e2e
      run: npm run cypress:run -- --spec "cypress/e2e/ui_flows.cy.ts" --headless
    
    - name: Run component tests
      working-directory: ./cypress-e2e
      run: npm run cypress:run:component -- --headless
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-reports
        path: cypress-e2e/cypress/reports/
        retention-days: 30
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: cypress-e2e/cypress/screenshots/
        retention-days: 7
    
    - name: Upload videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: cypress-e2e/cypress/videos/
        retention-days: 7
